# 基本信息
title: "Alexistsui"
description: "读书笔记 · 杂文随想 · 个人介绍"
url: "https://alexistsui94.github.io"
baseurl: "" # 根目录

# 主题
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: default # 可选: dark, air, contrast

# 插件
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# 分页
paginate: 5
paginate_path: "/page:num/"

# 搜索
search: true

# 导航
navigation:
  - title: "首页"
    url: /
  - title: "读书笔记"
    url: /notes/
  - title: "杂文随想"
    url: /essays/
  - title: "个人介绍"
    url: /about/

# 作者
author:
  name: "你的名字"
  bio: "个人简介"
  email: "你的邮箱"

# 默认文章设置
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
